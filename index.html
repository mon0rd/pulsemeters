<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/fonts/MuseoSans/stylesheet.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <section class="selection">
        <div class="container">
            <div class="row">
                <header class="header">
                    <div class="header_logo col-md-3 offset-md-1">
                        <img src="/logo/header_logo.png" alt="header_logo">
                    </div>
                    <div class="header_representatives col-md-2 offset-md-1">
                        <div class="header_representatives_title">Официальный представитель</div>
                        <div class="header_representatives_descr">Garmin, Polar, Suunto</div>
                    </div>
                    <div class="header_call col-md-2 offset-md-2">
                        <div class="header_call_number">+38 (050) 922-89-74</div>
                        <button class="header_call_btn">заказать звонок</button>
                    </div>
                </header>
                <h1 class="selection_title col-md-6 offset-md-5">Подбор пульсометра</h1>
                <h2 class="selection_subtitle col-md-6 offset-md-5">с учётом Вашего уровня подготовки</h2>
                <div class="selection_icons col-md-5 offset-md-6">
                    <div class="selection_icons_clock">
                        <img src="/icons/selection_icons_clock.png" alt="clock" class="selection_icons_img">
                        <div class="selection_icons_descr">Время подбора: 10 минут</div>
                    </div>
                    <div class="selection_icons_delivery">
                        <img src="/icons/selection_icons_delivery.png" alt="delivery" class="selection_icons_img">
                        <div class="selection_icons_descr">Бесплатная доставка</div>
                    </div>
                    <div class="selection_icons_msg">
                        <img src="/icons/selection_icons_msg.png" alt="msg" class="selection_icons_img">
                        <div class="selection_icons_descr">Ответим на все вопросы</div>
                    </div>
                </div>
                <div class="selection_order col-md-4 offset-md-7">
                    <button class="selection_order_btn">заказать кОНСУЛЬТАЦИЮ</button>
                    <div class="selection_order_descr">или 
                        <a href="#" class="selection_order_descr_link">ПЕРЕЙТИ В КАТАЛОГ</a></div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
